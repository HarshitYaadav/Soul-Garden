<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #F8FAEC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <model-viewer id="reveal" loading="eager" camera-controls autoplay ar-status="not-presenting" 
        src="tropicalila3.glb" alt="Bold [3D]" interaction-prompt="none" 
        camera-orbit="75deg 85deg" tone-mapping="neutral">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#reveal');
        let originalCameraOrbit = modelViewer.getAttribute('camera-orbit');

        let zoomTimeout;

        modelViewer.addEventListener('camera-change', () => {
            if (zoomTimeout) clearTimeout(zoomTimeout);

            zoomTimeout = setTimeout(() => {
                modelViewer.setAttribute('camera-orbit', originalCameraOrbit);
            }, 8000);
        });
    </script>
</body>

</html>
